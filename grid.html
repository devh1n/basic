<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>grid-html</title>

<style>
    #grid{
        border:5px solid grey;
        display:grid;
        grid-template-columns: 150px 1fr; /*fr-*/
    }
    div{
        border:5px solid pink;
    }

</style>

</head>

<body>

<!--
div - division의 약자로 아무런 의미 없이 디자인 용도로만 쓰는 태그
block level element(=tag)이므로 화면전체를 사용
span - inline element(=tag)
-->
<div id="grid"> <!--div의 부모태그로 임의로 만듦-->
<div>navigation</div>
<div>article</div>
</div>
</body>

</html>
