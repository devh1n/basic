<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>grid-html</title>

<style>
    #grid{
        border:5px solid grey;
        display:grid;
        grid-template-columns: 150px 1fr; 
        /*
        row 행 columns 열
        1fr-비율
        px는 고정되어 있지만 fr은 창을 옆으로 늘리면 늘어남
        1fr 1fr은 1:1 비율
        2fr 1fr은 2:1 비율
        */
    }
    div{
        border:5px solid pink;
    }

</style>

</head>

<body>

<!--
div - division의 약자로 아무런 의미 없이 디자인 용도로만 쓰는 태그
block level element(=tag)이므로 화면전체를 사용
span - inline element(=tag)
-->
<div id="grid"> 
<!--
    수평으로 디자인하고 싶으면 부모 태그가 필요함
    div의 부모태그로 임의로 만듦
-->
<div>navigation</div>
<div>article</div>
</div>
</body>

</html>
