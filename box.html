<!doctype html>
<html>

<title>box.html</title>
<style>
    /*
    block level element(=tag)
    제목은 박스상자가 전체임! 왕크다!
    */
    h1{
        border-width: 5;
        border-color: blue;
        border-style: groove;
    }

    /*
    inline element(=tag)
    */
    a{
        border-width: 5;
        border-color: blue;
        border-style: groove;
    }
</style>


</head>
