<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8" />
    <title>javascript-5.loop</title>
  </head>
  <body>
    <h1>loop (반복문)</h1>
    <ul>
      <script>
        document.write("<li>1</il>");
        var i = 0;
        while (i < 3) {
          document.write("<li>2</il>");
          document.write("<li>3</il>");
          i = i + 1;
        }
        document.write("<li>4</il>");
      </script>
    </ul>
  </body>
</html>
