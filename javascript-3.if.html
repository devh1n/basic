<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>javascript-3.if</title>
  </head>

  <body>
    <h1>conditional statements</h1>
    <h2>program</h2>
    <script>
      document.write("1<br>");
      document.write("2<br>");
      document.write("3<br>");
      document.write("4<br>");
    </script>
    <h2>if</h2>
    if()여기에서 () 괄호 안에는 boolean 불리언 데이터 타입인
    <br />
    true, false 만 들어갈 수 있다.
    <h2>if-true</h2>
    <script>
      document.write("1<br>");
      if (true) {
        document.write("2<br>");
      } else {
        document.write("3<br>");
      }
      document.write("4<br>");
    </script>

    <h2>if-false</h2>
    <script>
      document.write("1<br>");
      if (false) {
        document.write("2<br>");
      } else {
        document.write("3<br>");
      }
      document.write("4<br>");
    </script>
  </body>
</html>
