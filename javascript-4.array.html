<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>javascript-4.array</title>
  </head>

  <body>
    <h1>array (배열)</h1>
    <h2>syntax (문법)</h2>
    coworkers라는 상자에 귀여운 강아지 봉달이 라는 물건 3개를 넣어놓은것임
    <br />
    변수는 [] 대괄호를 사용하고 , 로 구분한다
    <br />
    귀여운은 index로 숫자 0 부터 시작한다
    <script>
      var mydog = ["귀여운", "강아지", "봉달이"];
      /*
      coworkers라는 상자에 귀여운 강아지 봉달이 라는 물건 3개를 넣어놓은것임
      변수는 [] 대괄호를 사용하고 , 로 구분한다
      귀여운은 index로 숫자 0 부터 시작한다
      + 문자는 ""를 사용
      */
    </script>

    <h2>get (변수 가져오기)</h2>
    <script>
      document.write(mydog[0]);
      document.write(mydog[2]);
    </script>

    <h2>add (변수 추가하기)</h2>
    <script>
      mydog.push("3살");
      mydog.push("천재견");
    </script>

    <h2>count (변수 개수 세기)</h2>
    serch keyword- javascript array count
    <br />

    <script>
      document.write(mydog.length);
    </script>
  </body>
</html>
