<body>
<h1>comparison operator (비교연산자) & boolean</h1>
<h2>===</h2>
비교연산자 
<br>
좌항과 우항을 결합하여 데이터를 만듦
<br>
왼쪽 1과 오른쪽 1이 같은가?
맞으면 true 틀리면 false
<br>
true와 false 두 가지 값을 묶어서 boolean 이라고 함
<h2>1===1</h2>
<script>
    document.write(1===1);
</script>

<h2>1===2</h2>
<script>
    document.write(1===2);
</script>

<!--
    less than 이라는 뜻에서
    &lt;가 < 임
-->
<h2>1&lt;2</h2>
<script>
    document.write(1&lt;2);
</script>


<h2>1&gt;2</h2>
<script>
    document.write(1&gt;2);
</script>

</body>
