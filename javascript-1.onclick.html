<!DOCTYPE thml>
<html>
  <head>
    <meta charset="utf-8" />
    <title>javascript-1.onclick</title>
    <script>
      document.write("hello world");
    </script>
  </head>
  <body>
    <input type="button" value="here" onclick="alert('calling me?')" />
    <!--
onclick의 속성 값으로는 반드시 havascript가 와야한다
-->
    <input type="text" onchange="alert('changed')" />
    <input type="text" onkeydown="alert('key down!')" />
  </body>
</html>
